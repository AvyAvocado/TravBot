os: linux

dist: xenial

language: node_js

node_js:
    - 13

branches:
    only:
        - master
        - dev
        - travis

cache:
    npm: false

before_install:
    - npm i -g npm
    - git checkout -b travis-beautify

script:
    - git config --global user.email "travis@travis-ci.org"
    - git config --global user.name "Travis CI"
    - git fetch
    - npm run format
    - git add .
    - git commit --message "Travis beautify build $TRAVIS_BUILD_NUMBER
    - git push origin dev